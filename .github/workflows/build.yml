name: build

on:
  push:
    branches: [ version_4, version_4.3, main ]
  pull_request:
    branches: [ version_4, version_4.3, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOs-latest]
        compiler: [g++, clang++]

    steps:

    - uses: actions/checkout@v3

    - name: ${{ matrix.compiler }} => building with ${{ matrix.compiler }}.
      env:
        CC: ${{ matrix.compiler }}
      run: make -j2 -f static